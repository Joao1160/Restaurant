<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/contact-us.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <div class="section-one">
            <div class="cover">
                <h1>contact us</h1>
                <h4>Home/contact</h4>
            </div>
        </div>
        <div class="section-two">
            <div class="formContent">
                <form action="">
                    <h3>contact us</h3>
                    <h2>Please get in touch with us</h2>
                    <div class="inputs">
                        <input type="text" placeholder="your name*">
                        <input type="text" placeholder="your Email*">
                    </div>
                    <div class="inputs">
                        <input type="number" placeholder="your phone*">
                        <input type="text" placeholder="your location*">
                    </div>
                    <textarea name="" id="" placeholder="comment*"></textarea>
                    <button type="submit">send message</button>
                </form>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.9010466224945!2d90.39945251540782!3d23.77717658457909!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjPCsDQ2JzM4LjgiTiA5MMKwMjQnMTEuNiJF!5e0!3m2!1sen!2sbd!4v1633932914600!5m2!1sen!2sbd" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
